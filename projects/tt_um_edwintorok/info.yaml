  author:       "Edwin Török"      # Your name
  discord:      "edwintorok_12160"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Competition entry"      # One line description of what your project does
  language:     "HardCaml" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     25250000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
