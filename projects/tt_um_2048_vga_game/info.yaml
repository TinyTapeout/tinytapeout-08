# Tiny Tapeout project information
project:
  title:        "2048 sliding tile puzzle game (VGA)"      # Project title
  author:       "Uri Shaked"      # Your name
  discord:      "urish"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Slide numbered tiles on a grid to combine them to create a tile with the number 2048." # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "2x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_2048_vga_game"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "button_debounce.v"
    - "debug_controller.v"
    - "draw_game.v"
    - "draw_numbers.v"
    - "galois_lfsr.v"
    - "game_logic.v"
    - "game_row_push_merge.v"
    - "glyph_rom.v"
    - "project.v"
    - "vga_sync_generator.v"
    - "welcome_screen.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "btn_up"
  ui[1]: "btn_down"
  ui[2]: "btn_left"
  ui[3]: "btn_right"
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: "debug_mode"

  # Outputs
  uo[0]: "R1"
  uo[1]: "G1"
  uo[2]: "B1"
  uo[3]: "VSync"
  uo[4]: "R0"
  uo[5]: "G0"
  uo[6]: "B0"
  uo[7]: "HSync"

  # Bidirectional pins
  uio[0]: "debug_cmd"
  uio[1]: "debug_cmd"
  uio[2]: "debug_cmd"
  uio[3]: "debug_cmd"
  uio[4]: "debug_data"
  uio[5]: "debug_data"
  uio[6]: "debug_data"
  uio[7]: "debug_data"

# Do not change!
yaml_version: 6
