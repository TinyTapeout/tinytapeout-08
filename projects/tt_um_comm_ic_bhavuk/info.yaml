# Tiny Tapeout project information
project:
  title:        "Comm_IC"      # Project title
  author:       "Bhavuk"      # Your name
  discord:      "reynard__fox"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Communication protcols: UART, SPI, I2C"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     20000000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_comm_ic_bhavuk"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "comm_ic.v"
    - "i2c.v"
    - "spi.v"
    - "uart.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "UART_RX"
  ui[1]: "MISO"
  ui[2]: "data_en"
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "UART_TX"
  uo[1]: "SEN"
  uo[2]: "SCLK"
  uo[3]: "MOSI"
  uo[4]: "SCL"
  uo[5]: "busy_uart"
  uo[6]: "busy_spi"
  uo[7]: "busy_i2c"

  # Bidirectional pins
  uio[0]: "SDA_out"
  uio[1]: "new_uart"
  uio[2]: "data_out[0]"
  uio[3]: "data_out[1]"
  uio[4]: "data_out[2]"
  uio[5]: "data_out[3]"
  uio[6]: "error_i2c"
  uio[7]: ""

# Do not change!
yaml_version: 6
