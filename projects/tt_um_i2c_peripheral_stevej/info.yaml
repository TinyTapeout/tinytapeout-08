# Tiny Tapeout project information
project:
  title:        "i2c peripherals demonstrating address decoding and i2c reads"      # Project title
  author:       "Steve Jenson <stevej@gmail.com>"      # Your name
  discord:      "shorts_weather"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "An i2c peripheral demonstrating address decoding and i2c reads."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_i2c_peripheral_stevej"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "fnv_1a_32.v"
    - "byte_transmitter.v"
    - "byte_receiver.v"
    - "i2c_periph.v"
  

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: ""
  ui[1]: ""
  ui[2]: ""
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: ""
  uo[1]: ""
  uo[2]: ""
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: "(INT)"
  uio[1]: "(RESET)"
  uio[2]: "SCL"
  uio[3]: "SDA"
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
