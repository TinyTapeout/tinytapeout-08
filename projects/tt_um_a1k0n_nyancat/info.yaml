# Tiny Tapeout project information
project:
  title:        "VGA Nyan Cat"      # Project title
  author:       "Andy Sloane"      # Your name
  discord:      "a1k0n"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Displays the classic nyan.cat animation"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     25175000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
